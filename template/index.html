<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"/>

    <!-- <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <title>{{.Title}}</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-auto">
            <div class="jumbotron">
                <h1 class="display-4">
                    <img src="{{.DisplayImage}}" height="64" alt="" class="float-left" style="border-radius: 16px;"/>
                    {{.Title}}
                </h1>

                <h4>
                    <span class="badge badge-primary">{{.Platform}}</span>
                    <span class="badge badge-dark">{{.Branch}}</span>
                    <span class="badge badge-success">{{.BundleVersion}}</span>
                    <span class="badge badge-info">{{.BuildNumber}}</span>
                </h4>

                <p class="lead">
                    {{.JumbotronDescription}}
                </p>

                <hr class="my-4"/>

                <div class="row justify-content-center" id="qrcode"></div>

                <p></p>

                <a id="itms-services"
                   class="btn btn-primary btn-lg btn-block"
                   href="itms-services://?action=download-manifest&url=https://example.com/install/manifest.plist"
                   role="button">
                    {{.InstallButtonText}}
                </a>

            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->

<script type="text/javascript">
    const qrcode = new QRCode(document.getElementById('qrcode'), {
        // text: window.location.href,
        text: "{{.PageUrl}}",
        width: 256,
        height: 256,
        colorDark: '#000000',
        colorLight: '#ffffff',
        correctLevel: QRCode.CorrectLevel.H,
    });

    let node = document.getElementById('itms-services');
    node.href = "itms-services://?action=download-manifest&url=" + window.location.href.replace(/{{.IndexName}}/, '{{.ManifestName}}');
</script>

</body>
</html>
